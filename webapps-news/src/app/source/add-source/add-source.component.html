<form class="ui large form segment" [formGroup]='source'
      (ngSubmit)='onSubmit()'> 
    <h3 class="ui header">Add source</h3>
    <div class="field">
      <label for="name_id">Name:</label> 
      <input type='text' id="name_id" formControlName="name" #spy>
    </div>
    <div class="ui pointing red basic label" 
         *ngIf='source.get("name").errors?.required
          && source.get("name").touched'>
      error! this is required
    </div>
    <button type="submit"
      class="ui positive right floated button">
      Add source 
    </button>
  </form>
