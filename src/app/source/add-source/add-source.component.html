<form>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Source" aria-label="Source" [matAutocomplete]="auto" [formControl]="sourceCtrl">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let state of filteredSources | async" [value]="source.name">
          <span>{{ source.name }}</span> |
          <small>Category: {{source.category}}</small>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
</form>
